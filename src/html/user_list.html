<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User List</title>
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../css/center.css">
    <link rel="stylesheet" href="../css/user_list.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row left">
            <div class="col-md-2">
                <h1>后台管理系统</h1>
                <div class="accordion" id="accordionExample">
                    <div class="card">
                        <div class="card-header" id="headingOne">
                            <h5 class="mb-0">
                                <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseOne"
                                    aria-expanded="false" aria-controls="collapseOne">
                                    商品管理
                                </button>
                            </h5>
                        </div>
                        <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
                            <div>
                                <ul class="list-group">
                                    <li class="list-group-item"><a href="./good_list.html">商品列表</a></li>
                                    <li class="list-group-item"><a href="#">商品分类</a></li>
                                    <li class="list-group-item"><a href="#">添加商品</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header" id="headingTwo">
                            <h5 class="mb-0">
                                <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseTwo"
                                    aria-expanded="true" aria-controls="collapseTwo">
                                    用户管理
                                </button>
                            </h5>
                        </div>
                        <div id="collapseTwo" class="collapse show" aria-labelledby="headingTwo" data-parent="#accordionExample">
                            <div>
                                <ul class="list-group">
                                    <li class="list-group-item"><a href="user_list.html">用户列表</a></li>
                                    <li class="list-group-item"><a href="insert_user.html">添加用户</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header" id="headingThree">
                            <h5 class="mb-0">
                                <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseThree"
                                    aria-expanded="false" aria-controls="collapseThree">
                                    订单管理
                                </button>
                            </h5>
                        </div>
                        <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
                            <div>
                                <ul class="list-group">
                                    <li class="list-group-item"><a href="#">订单列表</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-10">
                <div class="row">
                    <div class="col-md-12 navs">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="#">首页</a></li>
                                <li class="breadcrumb-item"><a href="#">用户管理</a></li>
                                <li class="breadcrumb-item active" aria-current="page">用户列表</li>
                                <li class="right"><a href="../login.html">退出</a></li>
                            </ol>
                        </nav>
                    </div>
                    <div class="col-md-12" id="content">
                        <button type="button" class="btn btn-primary"><img src="../css/img/add.png" id="add"></button>
                        <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#delMore"><img
                                src="../css/img/del.png" id="del"></button>

                        <div class="modal fade" id="delMore" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                            aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">确认</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        是否删除已勾选的用户
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                                        <button type="button" class="btn btn-primary">确认</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <table class="table table-bordered">
                            <thead class="thead-light">
                                <tr>
                                    <th scope="col"><input type="checkbox" id="all"></th>
                                    <th scope="col">ID</th>
                                    <th scope="col">用户名</th>
                                    <th scope="col">性别</th>
                                    <th scope="col">城市</th>
                                    <th scope="col">手机号码</th>
                                    <th scope="col">邮箱地址</th>
                                    <th scope="col">评分</th>
                                    <th scope="col">注册时间</th>
                                    <th scope="col">操作</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>

                        <nav aria-label="...">
                            <ul class="pagination justify-content-end">
                                <li class="page-item disabled">
                                    <a class="page-link" href="#" tabindex="-1">上一页</a>
                                </li>
                                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                                <li class="page-item"><a class="page-link" href="#">2</a></li>
                                <li class="page-item"><a class="page-link" href="#">3</a></li>
                                <li class="page-item page-link disabled">...</li>
                                <li class="page-item">
                                    <a class="page-link" href="#">下一页</a>
                                </li>
                            </ul>
                        </nav>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../assets/jquery-1.10.1.min.js"></script>
<script src="../assets/popper.js/dist/umd/popper.min.js"></script>
<script src="../assets/bootstrap/js/bootstrap.js"></script>
<script src="../js/user_list.js"></script>

</html>
