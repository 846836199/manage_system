<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Manage Index</title>
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../css/center.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row left">
            <div class="col-md-2 table_left">
                <h1>
                    <img src="../css/img/logo.gif" alt="" class="mr-2">后台管理系统
                </h1>
                <div class="accordion" id="accordionExample">
                    <div class="card">
                        <div class="card-header" id="headingOne">
                            <h5 class="mb-0">
                                <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne"
                                    aria-expanded="true" aria-controls="collapseOne">
                                    商品管理
                                </button>
                            </h5>
                        </div>
                        <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
                            <div>
                                <ul class="list-group">
                                    <li class="list-group-item"><a href="good_list.html">商品列表</a></li>
                                    <li class="list-group-item"><a href="goods_category.html">商品分类</a></li>
                                    <li class="list-group-item"><a href="dispose_good.html">添加商品</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header" id="headingTwo">
                            <h5 class="mb-0">
                                <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo"
                                    aria-expanded="false" aria-controls="collapseTwo">
                                    用户管理
                                </button>
                            </h5>
                        </div>
                        <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                            <div>
                                <ul class="list-group">
                                    <li class="list-group-item"><a href="#">用户列表</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header" id="headingThree">
                            <h5 class="mb-0">
                                <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseThree"
                                    aria-expanded="false" aria-controls="collapseThree">
                                    订单管理
                                </button>
                            </h5>
                        </div>
                        <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
                            <div>
                                <ul class="list-group">
                                    <li class="list-group-item"><a href="#">订单列表</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-10 table_right">
                <div class="row">
                    <div class="col-md-12 navs">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="#">首页</a></li>
                                <li class="right"><span class="admin"></span><button type="button" class="btn btn-warning logout">退出</button></li>
                            </ol>
                        </nav>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">商品</h5>
                                <p class="card-text">共有 <span class="text-success">100</span> 件商品</p>
                                <a href="./good_list.html" class="btn btn-primary">查看</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">用户</h5>
                                <p class="card-text">共有 <span class="text-primary">100</span> 个用户</p>
                                <a href="./user_list.html" class="btn btn-primary">查看</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col-md-12">
                        <div class="card">
                            <h5 class="card-header">订单管理</h5>
                            <div class="card-body">
                                <h5 class="card-title">待处理订单<span class="text-danger mx-2">100</span>个</h5>
                                <p class="card-text">请尽快处理</p>
                                <a href="#" class="btn btn-primary">去处理</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                开发者
                            </div>
                            <div class="card-body">
                                <blockquote class="blockquote mb-0">
                                    <p>The system was developed jointly by ZZF and LJC</p>
                                    <footer class="blockquote-footer">To be or <cite title="Source Title">not to be</cite></footer>
                                </blockquote>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

<script src="../assets/jquery-1.10.1.min.js"></script>
<script src="../assets/popper.js/dist/umd/popper.min.js"></script>
<script src="../assets/bootstrap/js/bootstrap.js"></script>
