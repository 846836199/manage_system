<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./css/login.css">
</head>

<body class="text-center">
    <form class="form-signin login_body">
        <img class="mb-4" src="./css/img/logo.gif" alt="" width="100" height="70">
        <div class="text-center mb-4">
            <!-- <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"> -->
            <h1 class="h4 mb-3 font-weight-normal">Backstage Management System</h1>
        </div>

        <div class="form-label-group userInput">
            <input type="text" id="inputUsername" class="form-control" placeholder="Username" autofocus>
            <label for="inputUsername">Username</label>
            <small id="userPassHelp" class="form-text">username`s or password`s tips</small>
        </div>

        <div class="form-label-group passInput">
            <input type="password" id="inputPassword" class="form-control" placeholder="Password">
            <label for="inputPassword">Password</label>
        </div>

        <!-- <div class="form-label-group"> -->
            
        <!-- </div> -->
        <div class="ver_code">
            <input type="text" id="inputCode" class="form-control" placeholder="Verification Code">
            <div class="card bg-light text-dark code">
                    <div class="card-body"></div>
                </div>
            <small id="codeHelp" class="form-text">verification code`s tips</small>
        </div>
        

        <button class="btn btn-lg btn-primary btn-block" type="button">Sign in</button>
        <p class="mt-5 mb-3 text-muted text-center">&copy; 2018~xxxx</p>
    </form>
</body>
<script src="./assets/jquery-1.10.1.min.js"></script>
<script src="./assets/bootstrap/js/bootstrap.js"></script>
<script src="./js/login.js"></script>
</html>
